<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Relay Tester</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="demo.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>Relay Tester</h1>
         <form id="connection-information-form">
            <b>Hostname or IP Address:</b> 
            <input id="host" type="text" name="host" value="your-server-name"><br>
            <b>Port:</b>
            <input id="port" type="text" name="port" value="1884"><br>
            <b>Topic:</b>
            <input id="topic" type="text" name="topic" value="#"><br><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="Disconnect"><br>
            <b>Relays:</b><br>
            <input type="button" onclick="relaySelect('1')" value="Relay 1">
            <input type="button" onclick="relaySelect('2')" value="Relay 2">
            <input type="button" onclick="relaySelect('3')" value="Relay 3">
            <input type="button" onclick="relaySelect('4')" value="Relay 4">
         </form>
         <div id="messages"></div>
      </div>
   </body>
</html>
